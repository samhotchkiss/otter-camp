name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'

jobs:
  # Backend Tests
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Download dependencies
        run: go mod download
      
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Build server
        run: go build -o bin/server ./cmd/server

  # Frontend Tests
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit
      
      - name: Run unit tests
        run: npm test -- --run
      
      - name: Build
        run: npm run build

  # E2E Tests
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: otter
          POSTGRES_PASSWORD: camp
          POSTGRES_DB: ottercamp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Build Go server
        run: go build -o bin/server ./cmd/server
      
      - name: Install frontend dependencies
        working-directory: web
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: web
        run: npx playwright install --with-deps chromium
      
      - name: Start backend server
        run: ./bin/server &
        env:
          PORT: '8080'
          DATABASE_URL: postgres://otter:camp@localhost:5432/ottercamp?sslmode=disable
      
      - name: Start frontend dev server
        working-directory: web
        run: npm run dev &
        env:
          VITE_API_URL: http://localhost:8080
      
      - name: Wait for servers
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8080/health > /dev/null 2>&1; do sleep 1; done' || echo "Backend health check unavailable, continuing..."
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null 2>&1; do sleep 1; done'
          echo "Both servers ready!"
      
      - name: Run E2E tests
        working-directory: web
        run: npx playwright test --project=chromium
        env:
          CI: true
          BASE_URL: http://localhost:5173
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: web/test-results/
          retention-days: 7
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 7
