# docker-compose.yml - Local development environment
# Usage: docker-compose up -d

version: '3.8'

services:
  # ==========================================================================
  # Infrastructure
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: otter-camp-db
    environment:
      POSTGRES_USER: otter
      POSTGRES_PASSWORD: camp
      POSTGRES_DB: ottercamp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otter -d ottercamp"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Application (optional - for full containerized dev)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: otter-camp-api
    ports:
      - "4200:4200"
    environment:
      PORT: 4200
      DATABASE_URL: postgres://otter:camp@postgres:5432/ottercamp?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: http://localhost:4200
    container_name: otter-camp-web
    ports:
      - "3000:80"
    depends_on:
      - api
    profiles:
      - full

volumes:
  postgres_data:
